<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finaman ERP Demo Feedback</title>

  <!-- Social Preview -->
  <meta property="og:title" content="Finaman ERP Demo Feedback Form">
  <meta property="og:description" content="Please share your feedback after attending the Finaman ERP demo. Your inputs help us align the solution better with your business needs.">
  <meta property="og:image" content="https://finamanerp.github.io/finaman-feedback-form/preview.png">
  <meta property="og:url" content="https://finamanerp.github.io/finaman-feedback-form/">
  <meta property="og:type" content="website">
</head>

<body>

<div class="form-wrapper">

  <!-- Header -->
  <div class="form-header">
    <img 
      src="https://drive.google.com/uc?export=view&id=1M1aGH5dtU2qxiJ49MEN6Ut8JH-Sa1CyU"
      alt="Finaman ERP Logo"
      class="logo"
    >
    <h1>Finaman ERP Demo Feedback Form</h1>
    <p>
      Thank you for attending the Finaman ERP Solution demo.<br>
      Your feedback helps us improve and align the solution better with your business needs.
    </p>
  </div>

  <!-- Form -->
  <form id="feedbackForm">

    <div class="section">
      <h2>1. Basic Information</h2>
      <input type="text" placeholder="Company Name" required>
      <input type="text" placeholder="Participant Name & Designation" required>
      <input type="text" placeholder="Industry / Segment">
    </div>

    <div class="section">
      <h2>2. Demo Experience</h2>
      <label>Overall demo experience</label>
      <div class="options">
        <label><input type="radio" name="demo_exp" value="Excellent"> Excellent</label>
        <label><input type="radio" name="demo_exp" value="Good"> Good</label>
        <label><input type="radio" name="demo_exp" value="Average"> Average</label>
        <label><input type="radio" name="demo_exp" value="Needs Improvement"> Needs Improvement</label>
      </div>
    </div>

    <div class="section">
      <h2>7. Overall Rating</h2>
      <div class="options">
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </div>
    </div>

    <button type="submit">Submit Feedback</button>

  </form>
</div>

<!-- Footer -->
<footer class="footer">
  <p>Â© Logix Infotech LLP</p>
  <div class="social-links">
    <a href="https://www.linkedin.com/company/logixinfotechllp/?originalSubdomain=in" target="_blank">LinkedIn</a>
    <a href="https://www.youtube.com/@LogixInfotech-ERP/videos" target="_blank">YouTube</a>
    <a href="https://www.facebook.com/logixinfotech.in/" target="_blank">Facebook</a>
  </div>
</footer>

<!-- Script -->
<script>
document.getElementById("feedbackForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbzOdhzCuensvzF-SGvKxfjobrB6ECNGCwAHgfNqY_UK0STjJNhgtrolIUfmyhesxB7jRw/exec", {
    method: "POST",
    body: JSON.stringify({
      company: document.querySelector('input[placeholder="Company Name"]').value,
      name: document.querySelector('input[placeholder="Participant Name & Designation"]').value,
      industry: document.querySelector('input[placeholder="Industry / Segment"]').value,
      demo_exp: document.querySelector('input[name="demo_exp"]:checked')?.value,
      rating: document.querySelector('input[name="rating"]:checked')?.value
    })
  })
  .then(res => res.json())
  .then(() => {
    alert("Thank you! Your feedback has been submitted successfully.");
    document.getElementById("feedbackForm").reset();
  });
});
</script>

</body>
</html>
